on:
  push:
    branches:
      - main
      - 'test-*'
    paths:
      - 'builtin/**'
      - 'cmd/**'
      - 'internal/**'
      - '.github/workflows**'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches:
      - main
    paths:
      - 'builtin/**'
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  unit-tests-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['^1.16']
        ruby: ['3.0', '3.1']
    name: Vagrant unit tests on Go
    steps:
      - name: Code Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Setup Go
        uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
        with:
          go-version: ${{matrix.go}}
      - name: Setup Ruby
        uses: ruby/setup-ruby@7d546f4868fb108ed378764d873683f920672ae2 # v1.149.0
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true
      - name: Vet
        run:  go vet -mod=mod ./...
      - name: Test
        run:  go test -mod=mod ./...
