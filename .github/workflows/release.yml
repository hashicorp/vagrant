on:
  push:
    tags: 'v*'

jobs:
  trigger-release:
    if: github.repository == 'hashicorp/vagrant'
    name: Trigger Installers Build
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Trigger Build
        run: ./.ci/release
        env:
          HASHIBOT_TOKEN: ${{ secrets.HASHIBOT_TOKEN }}
